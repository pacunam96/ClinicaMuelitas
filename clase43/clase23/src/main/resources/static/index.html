</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Clinica Muelitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestión Odontologos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/post_odontologo.html">Registrar</a></li>
                            <li><a class="dropdown-item" href="/get_odontologo.html">Listar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestión Pacientes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/post_paciente.html">Registrar</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="div_turno_table">
            <h1>Turnos</h1>
            <div class="row col table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>PacienteId</th>
                        <th>OdontologoId</th>
                        <th>Fecha </th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody id="turnoTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="odontologoId">odontologo:</label>
                        <input type="text" class="form-control" id="odontologoId"
                               placeholder="Ingrese el ID del odontologo"
                               name="odontologoName" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pacienteId">paciente:</label>
                        <input type="text" class="form-control" id="pacienteId"
                               placeholder="Ingrese el ID del paciente"
                               name="pacienteName" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="text" class="form-control" id="fecha"
                               placeholder="Ingrese la fecha"
                               name="fecha" required></input>
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar turno</h3>
                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" for="odontologoIdPost">odontologo:</label>
                        <input type="text" class="form-control" id="odontologoIdPost"
                               placeholder="Ingrese el ID del odontologo"
                               name="odontologoIdPost" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pacienteIdPost">paciente:</label>
                        <input type="text" class="form-control" id="pacienteIdPost"
                               placeholder="Ingrese el ID del paciente"
                               name="pacienteIdPost" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fechaPost">fecha:</label>
                        <input type="date" class="form-control" id="fechaPost"
                               placeholder="Ingrese la fecha del turno"
                               name="fechaPost" required></input>
                    </div>
                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-odontologo">Guardar</button>
                </form>
                <div id="responsePost" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>
    <script type="text/javascript" src="/js/update_turno.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</body>
</html>
